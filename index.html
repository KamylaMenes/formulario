<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>cadastro</title>  
    </head>

    <body>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"><strong>Primeiro Nome</strong></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname"><strong>Sobrenome</strong></label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email"><strong>E-mail</strong></label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmEmail"><strong>Confirme seu E-mail</strong></label>
                        <input id="confirmEmail" type="email" name="confirmEmail" placeholder="Digite seu e-mail novamente" required>
                    </div>

                    <div class="input-box">
                        <label for="number"><strong>Celular</strong></label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password"><strong>Senha</strong></label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword"><strong>Confirme sua Senha</strong></label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="input-box">
                        <label>Data de nascimento</label>
                        <input type="date" required/>
                    </div>

                </div>

                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>  

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-inputs">
                            <input type="radio" id="female" name="gender" checked>
                            <label for="female">Feminino</label> 
                        </div>
                        <div class="gender-inputs">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label> 
                        </div>
                        <div class="gender-inputs">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outro</label> 
                        </div>
                        <div class="gender-inputs">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label> 
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </body>
</html>
